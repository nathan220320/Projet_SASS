<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projet SASS</title>
</head>
<body>
    <main>
        <div class="title">
            <p>devfinder</p>
            <img id="lune" src="lune.svg" alt="icon de lune pour le mode sombre">
            <img id="soleil" src="soleil.svg" alt="icon de soleil pour le mode clair">
        </div>
        <div class="search">
            <img src="loupe.svg" alt="icon de loupe pour l'input">
            <input id="input" type="text" placeholder="Search GitHub usernameâ€¦">
            <button>Search</button>
        </div>
        <div id="result">
            <div class="prest">
                <div class="img">
                    <img src="Bitmap.svg" alt="image du profil GitHub">
                </div>
                <div class="nom">
                    <h1>The Octocat</h1>
                    <h2>@octocat</h2>
                </div>
                <div class="prof">
                    <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elituhbub Donec odio. Quisque volutpat mattis eros.</p>
                </div>
                <div class="join">
                    <p>Joined 25 Jan 2011</p>
                </div>
            </div>
           
            <div class="stats">
                <div class="back">
                    <div class="haut">
                        <p class="repos">Repos</p>
                        <p class="follower">Followers</p>
                        <p class="following">Following</p>
                    </div>
                    <div class="bas">
                        <p class="rslt1">8</p>
                        <p class="rslt2">3938</p>
                        <p class="rslt3">9</p>
                    </div>
                </div>
            </div>
            <div class="contact">
                <div class="adresse">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>San Francisco</p>
                </div>
                <div class="twiter">
                    <i class="fab fa-twitter"></i>
                    <p class="para">Not Avaible</p>
                </div>
                <div class="blog">
                    <i class="fas fa-link"></i>
                    <p class="para">https//:github.blog</p>
                </div>
                <div class="git">
                    <i class="fas fa-building"></i>
                    <p class="para">@github</p>
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/45e38e596f.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
