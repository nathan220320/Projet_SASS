<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.0.1/d3.v3.min.js"></script>
    <title>Projet SASS</title>
</head>
<body>
    <main>
        <div class="title">
            <p class="titre">devfinder</p>
            <div class="icon">
                <img id="lune" src="lune.svg" alt="icon de lune pour le mode sombre">
                <img id="soleil" src="soleil.svg" alt="icon de soleil pour le mode clair">
            </div>
        </div>
        <div class="ctn-search">
            <form id="myForm" action="">
                <img src="loupe.svg" alt="icon de loupe pour l'input">
                <input id="search" type="text" autocomplete="off" placeholder="Search GitHub usernameâ€¦" required>
                <button>Search</button>
            </form>
        </div>
        <div id="result">
            <div class="prest">
                <div class="img">
                    <img id="img" src="Bitmap.svg" alt="image du profil GitHub">
                </div>
                <div class="nom">
                    <h1 id="h1">The Octocat</h1>
                    <h2 id="h2">@octocat</h2>
                </div>
                <div class="prof">
                    <p id="prof">Lorem ipsum dolor sit amet, consectetuer adipiscing elituhbub Donec odio. Quisque volutpat mattis eros.</p>
                </div>
                <div class="join">
                    <p id="join">Joined 25 Jan 2011</p>
                </div>
            </div>
           
            <div class="stats">
                <div class="back">
                    <div class="haut">
                        <p class="rslt repos">Repos</p>
                        <p class="rslt follower">Followers</p>
                        <p class="rslt following">Following</p>
                    </div>
                    <div class="bas">
                        <p class="rslt rslt1">8</p>
                        <p class="rslt rslt2">3938</p>
                        <p class="rslt rslt3">9</p>
                    </div>
                </div>
            </div>
            <div class="contact">
                <div class="ac adresse">
                    <i class="fas fa-map-marker-alt"></i>
                    <p id="adresse">San Francisco</p>
                </div>
                <div class="ac twiter">
                    <i class="fab fa-twitter"></i>
                    <p id="twiter" class="para">Not Avaible</p>
                </div>
                <div class="ac blog">
                    <i class="fas fa-link"></i>
                    <p id="blog" class="para">https//:github.blog</p>
                </div>
                <div class="ac git">
                    <i class="fas fa-building"></i>
                    <p id="git" class="para">@github</p>
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/45e38e596f.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
