<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projet SASS</title>
</head>
<body>
    <main>
        <div class="title">
            <p>devfinder</p>
            <img src="lune.svg" alt="icon de lune pour le mode sombre">
        </div>
        <div class="search">
            <img src="loupe.svg" alt="icon de loupe pour l'input">
            <input type="text" placeholder="Search GitHub usernameâ€¦">
            <button>Search</button>
        </div>
        <div class="result">
            <div class="img">
                <img src="Bitmap.svg" alt="image du profil GitHub">
            </div>
            <div class="prest">
                <h1>The Octocat</h1>
                <h2>@octocat</h2>
                <p>This profile has no bio</p>
            </div>
            <div class="join">
                <p>Joined 25 Jan 2011</p>
            </div>
            <div class="stats">
                <div class="back">
                    <div class="haut">
                        <p class="repos">Repos</p>
                        <p class="follower">Followers</p>
                        <p class="following">Following</p>
                    </div>
                    <div class="bas">
                        <p class="rslt1">8</p>
                        <p class="rslt2">3938</p>
                        <p class="rslt3">9</p>
                    </div>
                </div>
            </div>
            <div class="contact">
                <div class="adresse"></div>
                <div class="twiter"></div>
                <div class="blog"></div>
                <div class="git"></div>
            </div>
        </div>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/45e38e596f.js" crossorigin="anonymous"></script>
</body>
</html>
